<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>

<body>
    <div class="container">
        <div class="main mt-4 px-2 pb-2 bg-white">
            <form method="post"  >
                <h2 class="mx-auto btn btn-warning w-100 p-3" >Register Form</h2>
                <div class="justify-content-center mx-auto w-100">
                    <label for="email"><b>Email</b></label>
                    <br>
                    <input class="w-100 mt-2 py-2  text-danger" type="text" placeholder="Enter Email" name="email" required>
                </div>

                <div class="justify-content-center mx-auto w-100">
                    <label for="mobile"><b>Mobile</b></label>
                    <br>
                    <input class="w-100 mt-2 py-2 text-danger" type="number" placeholder="Enter mobile" name="mobile" required>
                </div>

                <div class="justify-content-center mx-auto w-100 ">
                    <label for="password"><b>Password</b></label>
                    <br>
                    <input class="w-100 mt-2 py-2  text-danger" type="number" placeholder="Enter password" name="password" required>

                </div>
                <input class="w-100 mt-2 py-2 text-danger" type="number" placeholder="Enter confirm password" name="password" required>
                  
                <div>
                    <button id="login-btn" type="submit" class="mx-auto mt-2 w-50 py-2 text-white w-100 "
                    style="background-color: rgb(0, 80, 10);">Register</button>
                </div>

            </form>

        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
